<!DOCTYPE html>
<html>
<head>
    <title>Create Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Create New Book</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" required>
        
        <button type="submit">Create Book</button>
    </form>
    
    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
</body>
</html>
