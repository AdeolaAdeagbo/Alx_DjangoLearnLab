<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background: #ffc107; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Edit Book</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
        
        <button type="submit">Update Book</button>
    </form>
    
    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
</body>
</html>
